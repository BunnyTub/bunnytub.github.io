<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>HopCast Streaming</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
	<script>
		window.transitionToPage = function(href) {
			document.querySelector('body').style.opacity = 0;
			setTimeout(function() { 
				window.location.href = href;
			}, 300);
		}
	</script>
</head>
<body>
	<img id="logo" src="/ErstwilIcon.png" alt="BunnyTub Logo" />
	<h1 id="header">BunnyTub</h1>
	<!--index header menu -->
	<div id="menu">
		<ul>
			<li><a href="/" onclick="transitionToPage('/'); return false;">Home</a></li>
		</ul>
	</div>
	<!--end index header menu -->

	<div class="roundbox">
		<h2>BunnyTub's Stuff</h2>
		<table class="yellowkeys">
			<tbody>
				<tr>
					<td>Location</td>
					<td>Florida, USA</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div id="footer">
		Join the <a href="https://discord.gg/qQQqF52jhT">EAS Culture Discord server</a>!
	</div>
</body>
</html>
</xsl:template>
</xsl:stylesheet>
